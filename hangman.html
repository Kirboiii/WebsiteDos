<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Letter Guessing Game!!!!!</title>
    <link rel="stylesheet" href="css/hangman.css">
</head>
<body>
    <h1>Guilt Trip Hangman</h1>
    <p>Find all the letters and save the man. If you don't, you're gonna be guilty that you hung a made up fictional man.</p>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <line x1="60" y1="20" x2="140" y2="20" class="figure-part"/>
            <line x1="140" y1="20" x2="140" y2="50" class="figure-part"/>
            <line x1="60" y1="20" x2="60" y2="230" class="figure-part"/>
            <line x1="20" y1="230" x2="100" y2="230" class="figure-part"/>
            <circle cx="140" cy="70" r="20" class="figure-part"/>
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/>
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters">
                <p>Wrong</p>
                <span>e,r,t,y</span>
            </div>
        </div>
        <div class="word" id="word">
            <letter>f</letter>
            <letter>u</letter>
            <letter>n</letter>
            <letter>g</letter>
            <letter>i</letter>
        </div>
    </div>
    <div class="popup-container" id="popup-container">
      <div class="popup">
         <h2>You win! Good job. You're an intelligent and kind person.</h2>
         <button id="play-again">Play again and risk this made up guy dying... If you dare!</button>
      </div>
    </div>
</body>
<script src="js/hangman.js"></script>
</html>
