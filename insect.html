<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoying Game</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <div class="screen">
        <h1>An Annoying Game</h1>
        <button class="btn" id="start-btn">Play ze Game</button>
    </div>
    <div class="screen">
        <h1>What is the thing that annoys you the most?</h1>
        <ul class="insects-list"></ul>
            <li>
                <button class="choose-insect-btn">
                    <p>Orange juice after toothbrushing</p>
                    <img src="images/orangeeee.png" alt="Orange juice">
                </button>
                <button class="choose-insect-btn">
                    <p>Slow WiFi</p>
                    <img src="images/google.png" alt="Google">
                </button>
            </li>
    </div>
    <div class="screen game-container" id="screen game-container">
        <h3 class="time" id="time">Time: 00:00</h3>
        <h3 class="score" id="score">Score: 0</h3>
        <h5 class="message" id="message">Are you annoyed yet? You're playing an impossible game.</h5>
    </div>
    <a href="index.html"></a>
</body>
<script src="js/insect.js"></script>
</html>
